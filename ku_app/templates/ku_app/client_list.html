{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

	<h1>Клиенты</h1>
	{% for client in object_list %}
		<li>{{ client.FIO_Client }} - {{ client.author }}, {{ client.Time_Create}}</li>
	{% empty %}
		<li>Нет клиентов.</li>
	{% endfor %}

{% endblock content %}
